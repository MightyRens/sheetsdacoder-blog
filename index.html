<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="description" content="Dé website voor docenten die makkelijk en snel een klaslokaal schema maakt">
    <meta name="author" content="Rens Lakens">
    <title>Klaslokaalmaker</title>
</head>
<body>
    <div class="hero">
            <div class="alert text-capitalize feedback">
                Write value for name
            </div>
        <div class="container" id="content">
            <div id="Input">
                <h1 class="text-center display-2">Klaslokaalmaker</h1>
                <p class="lead text-center">Dé website voor docenten die makkelijk en snel een klaslokaal schema maakt</p>
                <div class="row">

                    <form>
                        
                        <div class="form-control-sm col-mx-8">
                            <label for="exampleFormControlSelect1">Example select</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </form>

                    <form id="itemForm" class="col-8 mx-auto">                    
                        <div class="input-group">
                            <input type="text" id="itemInput" class="form-control" placeholder="Vul hier naam in...">
                            <span><button id="btn" type="submit" class="btn btn-primary">Voeg toe</button></span>
                        </div>
                    </form>

                </div>
            </div>
            <div class="item-container">
                <div class="item-list my-5">
                    <!-- javascript does it's work here -->
                </div>
                <button type="button" class="btn btn-warning my-3 text-capitalize mx-auto" id="clear-list">Maak leeg</button>
            </div>         
        </div>
    </div>   

    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
